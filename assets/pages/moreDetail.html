<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/mediaQuery/mediaQGlobal.css">
    <link rel="stylesheet" href="../css/moreDetail/moreDetail.css">
    <link rel="stylesheet" href="../css/darkmode.css">

    <title></title>
</head>
<body>
    <header>
        <h1 class="title">Países do Mundo</h1>
        <div class="dkMode" id="dkMode__moreDetails">
            <input type="checkbox" id="btn-dkMode__moreDetails">
            <label for="btn-dkMode__moreDetails"><span class="material-symbols-outlined icon" id="mdIcon-dark">light_mode</span><p id="mdLabel">Light Mode</p></label>
        </div>
    </header>
    <main class="main__moreDetails">
        <div class="back">
            <button class="btnBack" id="btnBack"><a href="../../index.html"><span class="material-symbols-outlined seta">arrow_back</span>Voltar</a></button>
        </div>
        <div class="info">
            <div class="img">
                <img src="" id="imgDetail">
            </div>
            <div class="moreDetails">
                <h1 class="moreDetail-title" id="moreDetail-title">País</h1>
                <div class="div__details">
                    <div class="div__details1">
                        <p class="details">
                            <b>Nome Nativo:</b>
                            <span class="information"></span>
                        </p>
                        <p class="details">
                            <b>População:</b>
                            <span class="information"></span>
                        </p>
                        <p class="details">
                            <b>Continênte:</b>
                            <span class="information"></span>
                        </p>
                        <p class="details">
                            <b>Região:</b>
                            <span class="information"></span>
                        </p>
                        <p class="details">
                            <b>Capital:</b>
                            <span class="information"></span>
                        </p>
                    </div>
                    <div class="div__details2">
                        <p class="details">
                            <b>Moeda:</b>
                            <span class="information"></span>
                        </p>
                        <p class="details">
                            <b>Idioma:</b>
                            <span class="information"></span>
                        </p>
                    </div>
                </div>
                <div class="div__border-countries">
                    <p class="border-countries__details">Países Vizinhos:</p>
                    <div class="border-Countries">
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </main>
    <script src="../js/moreDetails/moreDetails.js"></script>
    <script src="../js/moreDetails/mdDarkmode.js"></script>
</body>
</html>
