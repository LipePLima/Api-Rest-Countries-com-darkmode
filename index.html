<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Icones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Estilização -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Países do Mundo</title>
</head>
<body>
    <header>
        <h1 class="title">Países do Mundo</h1>
        <div class="dkMode" id="dkMode">
            <input type="checkbox" id="btn">
            <label for="btn"><span class="material-symbols-outlined icon" id="icon-dark">dark_mode</span>Dark Mode</label>
        </div>
    </header>
    <main>
        <div class="conteiner__search">
            <div class="content__search">
                <span class="material-symbols-outlined icon-search">search</span>
                <input type="search" id="" class="search" placeholder="Procure por um país...">
            </div>
            <div class="content__filter">
                <button class="search-filter" id="filter">
                    <span class="material-symbols-outlined icon-arrow" id="arrow">chevron_left</span>Filtrar por Continente
                </button>
                <ul class="region-list" id="list">
                    <li class="region">Africa</li>
                    <li class="region">América</li>
                    <li class="region">Ásia</li>
                    <li class="region">Europa</li>
                    <li class="region">Oceania</li>
                </ul>
            </div>
        </div>
        
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
